<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Saisie d'un nouveau contact (avec simple formulaire balise form</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input class="form-control" type="text" ngModel name="nom" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom:</label>
          <input class="form-control" type="text" ngModel name="prenom" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input class="form-control" type="email" ngModel name="email" required email/>
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance:</label>
          <input class="form-control" type="date" ngModel name="dateNaissance" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Télephone:</label>
          <input class="form-control" type="number" ngModel name="tel" required/>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
